<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <div class="container-fluid mx-auto w-50">
        <form class="bg-blur rounded"
              th:method="post"
              th:action="@{/vehicle-shop/add}"
              th:object="${addVehicleShop}">
            <h1 class="text-center md-2">Добавяне на сервиз</h1>

            <br>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Наименование</label>
                    <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control" id="name"
                           placeholder="Въведете име">
                    <small class="invalid-feedback text-danger">Моля въведете коректно наименование</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">Населено място</label>
                    <input th:field="*{city}" th:errorclass="is-invalid" type="text" class="form-control" id="city">
                    <small class="invalid-feedback text-danger">Моля въведете коректно населено място</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Въведете адрес"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phoneNumber" class="form-label">Телефон</label>
                    <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber"
                           placeholder="Въведете телефонен номер">
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning mt-3">Добавяне</button>
                </div>
            </div>
        </form>

    </div>
    <!--    <script src="/js/bootstrap.min.js"></script>-->
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
