<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <div class="container bg-blur rounded mt-5">
        <div class="row">
            <div class="col-12 mt-2 mb-1">
                <h3 class="mySticky bg-gray text-dark mb-0 mt-2">Моите коли</h3>
                <h6 class="mySticky bg-gray text-dark mb-0 mt-0"></h6>
                <div class="bg-dark rounded mt-2" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark" th:each="car : ${carsInfo}">
                        <tbody>
                        <tr>
                            <td class="bg-primary" th:text="|${car.getBrand()} - ${car.getModel()} ${car.getRegisterNumber()}|"></td>
                            <td class="bg-primary" th:text="|Брой ремонти: ${car.getRepairsCount()}|"></td>
                            <td class="bg-primary" th:text="|Цена всички ремонти: ${car.getTotalRepairPrice()} лв.|"></td>
                            <td style="width: 10%"><a class="btn btn-danger">Remove</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
