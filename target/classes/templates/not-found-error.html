<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Not found error page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style-error-page.css"/>
</head>
<body>
<div class="container-fluid text-center">

    <h1 class="text-center fw-bold">Съжалявам, <em th:text="${objectType}"/> с ID <em th:text="${objectId}"/> не е
        намерен!</h1>

    <a th:href="@{/}">Върни се в началото</a>

</div>
<footer th:replace="~{/fragments/footer}"></footer>
</body>
</html>
