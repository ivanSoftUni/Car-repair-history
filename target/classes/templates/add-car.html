<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <div class="container-fluid mx-auto w-50">
        <form class="bg-blur rounded" th:method="post"
              th:action="@{/car/add}"
              th:object="${createCarDto}">

            <h1 class="text-center md-2">Добавяне на кола</h1>

            <br>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="brand" class="h4 mb-2 text-white">Марка</label>
                    <input type="text" class="form-control"
                           id="brand" name="brand"
                           th:field="*{brand}"
                           th:errorclass="is-invalid"
                           required />
                    <small class="invalid-feedback text-danger">Моля въведете коректна марка</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="model" class="h4 mb-2">Модел</label>
                    <input type="text" class="form-control"
                           id="model" name="model"
                           th:field="*{model}"
                           th:errorclass="is-invalid"
                           required/>
                    <small class="invalid-feedback text-danger">Моля въведете коректен модел</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="year" class="h4 mb-2">Година</label>
                    <input class="form-control" id="year" type="number"
                           name="year"
                           placeholder="Година на производство"
                           th:field="*{madeYear}"
                           th:errorclass="is-invalid"
                           required />
                    <small class="invalid-feedback text-danger">Моля въведете коректна година</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="horsePower" class="h4 mb-2">Конски сили</label>
                    <input type="number" class="form-control" id="horsePower" name="horsePower"
                           th:field="*{horsePower}"
                           th:errorclass="is-invalid"
                           required/>
                    <small class="invalid-feedback text-danger">Моля въведете коректни конски сили</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="engine" class="h4 mb-2">Двигател</label>
                    <input type="text" class="form-control" id="engine" name="engine"
                           placeholder="Въведете кубатура на двигателя"
                           th:field="*{engine}"
                           th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">Моля въведете коректна кубатура на двигателя</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="registerNumber" class="h4 mb-2">Регистрационен номер</label>
                    <input type="text" class="form-control" id="registerNumber" name="registerNumber"
                           th:field="*{registerNumber}"
                           th:errorclass="is-invalid"
                           required/>
                    <small class="invalid-feedback text-danger">Моля въведете коректен регистрационен номер</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="fuel" class="h4 mb-2">Гориво</label>
                    <select class="browser-default custom-select" id="fuel" name="fuel"
                            th:field="*{fuel}"
                            th:errorclass="is-invalid">
                        <option value="DIESEL">Дизел</option>
                        <option value="GASOLINE">Бензин</option>
                        <option value="LPG">Газ</option>
                        <option value="METHANE">Метан</option>
                    </select>
                    <small class="invalid-feedback text-danger">Fuel error message</small>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3" value="Add Car">Добавяне</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
