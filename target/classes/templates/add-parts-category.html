<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <div class="container-fluid mx-auto w-50">
        <form class="bg-blur rounded" th:method="post"
              th:action="@{/category/add}"
              th:object="${registerPartCategoryDto}">

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="name" class="h4 mb-2 text-white">Category name</label>
                    <input type="text" class="form-control"
                           id="name" name="name"
                           th:field="*{name}"
                           th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">Category name error message</small>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3" value="Add Part">Add Category</button>
                </div>
            </div>
        </form>
    </div>

</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
