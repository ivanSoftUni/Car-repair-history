<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>

    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:action="@{/users/login}"
          th:method="post">

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input
                    type="text" class="form-control" id="username" name="username" required minlength="4"
                    maxlength="20"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" required minlength="4"
                   maxlength="20"/>
        </div>
        <div th:if="${param}" class="alert-danger">
            <p>
                Incorrect username or password!
            </p>
        </div>
        <!--        <th:block th:if="${#fields.hasErrors()}">-->
        <!--            <p class="errors alert alert-danger">Incorrect username or password!</p>-->
        <!--        </th:block>-->

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">ВХОД</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
