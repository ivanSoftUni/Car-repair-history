<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
<div class="container-fluid mx-auto w-50">
    <form class="mx-auto w-50 bg-blur rounded"
          th:method="post"
          th:action="@{/repair/add}"
          th:object="${addRepairDto}">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Repair</span></h1>

        <br>
        <div class="mb-3">
            <label for="car" class="form-label">Select Car</label>
            <select class="form-select" id="car" th:field="*{carId}">
                <option th:each="car : ${cars}"  th:value="${car.getId()}" th:text="${car.getModel()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Въведете описание">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Въведете цена">
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="category" class="form-label">Parts Category</label>-->
<!--            <select class="browser-default custom-select" id="category" name="category"-->
<!--                    th:errorclass="is-invalid">-->
<!--&lt;!&ndash;                                     th:field="*{category}"&ndash;&gt;-->
<!--                &lt;!&ndash;                        <option value="">Select Category</option>&ndash;&gt;-->
<!--                <option th:each="c : ${categoryList}" th:value="${c.getName()}" th:text="${c.getName()}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="mb-3">
            <label for="parts" class="form-label">Parts</label>
            <select class="form-select" id="parts" multiple disabled>
            </select>
        </div>
        <div class="mb-3">
            <label for="repairShop" class="form-label">Select Repair Shop</label>
            <select class="form-select" id="repairShop">
                <option value="repairShop1">RepairShop 1</option>
                <option value="repairShop2">RepairShop 2</option>
                <option value="repairShop3">RepairShop 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <button type="button" class="btn btn-secondary mt-3" id="add-parts">Add Parts</button>
    </form>

</div>
<script src="/js/bootstrap.min.js"></script>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
