<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>

<body>
<header th:replace="~{fragments/navbar::navbar}"></header>

<h1 class="text-center text-white">Всички ремонти</h1>

<div class="details-page rounded" >
    <div class="row">
        <div class="cols-md-4" th:each="repair : ${repairsDetails}">
            <div class="card details-card ">
                <div class="card-body details-card-text">
                    <h2 class="card-title text-black" th:text="|Ремонт: |"></h2>
                    <h2 class="card-subtitle mb-2" th:text="${repair.getRepairTitle()}"></h2>

                    <h3 class="card-subtitle mb-2 text-dark" th:text="|Кола: |"></h3>
                    <h3 class="card-subtitle mb-2 " th:text="${repair.getCarInfo()}"></h3>

                    <h3 class="card-subtitle mb-2 text-dark" th:text="|Дата: |"></h3>
                    <h3 class="card-subtitle mb-2 " th:text="${repair.getDate().toString()}"></h3>

                    <h3 class="card-subtitle mb-2 text-dark" th:text="|Цена: |"></h3>
                    <h3 class="card-subtitle mb-2 " th:text="|${repair.getPrice()} лв.|"></h3>

                    <h3 class="card-subtitle mb-2 text-dark" th:text="|Сервиз: |"></h3>
                    <h3 class="card-subtitle mb-2 " th:text="${repair.getServiceShopName()}"></h3>

                    <h4 class="card-text text-dark" th:text="|Коментар: |"></h4>
                    <h5 class="card-subtitle mb-2" th:text="${repair.getComment().toString()}"></h5>

                    <div class="col-md-4 text-center">
                        <div class="card details-card-image">
                            <img src="/images/car.jpg" class="card-img-top text-center" alt="error">
                        </div>
                    </div>
                    <br>
                    <div class="buttons">
                        <a th:href="@{/remove/{id}(id = ${repair.getId()})}"
                           class="btn btn-danger btn-delete">Delete</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

</html>
