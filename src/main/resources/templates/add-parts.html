<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <div class="container-fluid mx-auto w-50">
        <form class="bg-blur rounded" th:method="post"
              th:action="@{/part/add}"
              th:object="${registerPartDto}">

            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="name" class="h4 mb-2 text-white">Part name</label>
                    <input type="text" class="form-control"
                           id="name" name="name"
                           th:field="*{name}"
                           th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">Part name error message</small>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="category" class="h4 mb-2">Category</label>
                    <select  class="browser-default custom-select" id="category" name="category"
                            th:field="*{category}"
                            th:errorclass="is-invalid">
<!--                        <option value="">Select Category</option>-->
                        <option th:each="c : ${categoryList}" th:value="${c.getName()}" th:text="${c.getName()}"></option>
                    </select>

                    <small class="invalid-feedback text-danger">Category error message</small>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3" value="Add Part">Add Part</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
