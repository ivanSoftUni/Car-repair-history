<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Cars</h3>
                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0"></h6>
                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table class="table table-striped table-dark">
                        <tr>
                            <td class="bg-primary" style="width: 25%"></td>
                            <td style="width: 15%"><a class="btn-danger btn">Remove</a></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Repairs</h3>
<!--                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" ></h6>-->
                <div class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <th:block>
                        <br>
                        <ul class="list-group list-group-horizontal text-dark">
                            <li class="list-group-item">
                                <table>
                                    <tr>
                                        <td style="width: 15%">
                                            <a >Repair date</a>
                                        </td>
                                        <td>
                                            <a>Repair Details</a>
                                        </td>
                                    </tr>
                                </table>
                            </li>
                            <li class="list-group-item bg-gray">
                                <table>
                                    <tr>
                                        <td style="width: 10%"></td>
                                        <td class="text-primary" >1</td>
                                        <td ><a class="ml-3 text-danger">2</a></td>
                                    </tr>
                                </table>
                            </li>
                        </ul>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
