<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navbar::navbar}"></header>
<main>
<div class="container-fluid mx-auto w-50">
    <form class="mx-auto w-50 bg-blur rounded"
          th:method="post"
          th:action="@{/repair/add}"
          th:object="${addRepairDto}">
        <h1 class="text-center mt-2">Добавяне на ремонт</h1>

        <br>
        <div class="mb-3">
            <label for="car" class="form-label">Избери кола</label>
            <select class="form-select" id="car" th:field="*{carId}">
                <option th:each="car : ${cars}"  th:value="${car.getId()}" th:text="|${car.getBrand()} - ${car.getModel()}|"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input th:field="*{description}" th:errorclass="is-invalid" type="text" class="form-control" id="description" placeholder="Въведете описание">
            <small class="invalid-feedback text-danger">Description error message</small>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input th:field="*{date}" th:errorclass="is-invalid" type="date" class="form-control" id="date">
            <small class="invalid-feedback text-danger">Date error message</small>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" th:field="*{comment}" id="comment" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input th:field="*{price}" th:errorclass="is-invalid" type="number" class="form-control" id="price" placeholder="Въведете цена">
            <small class="invalid-feedback text-danger">Price error message</small>
        </div>
        <div class="mb-3">
            <label for="repairShop" class="form-label">Select Repair Shop</label>
            <select class="form-select" id="repairShop" th:field="*{vehicleShopId}">
                <option th:each="vehicleShop : ${vehicleShops}" th:value="${vehicleShop.getId()}"
                th:text="|${vehicleShop.getName()} - ${vehicleShop.getCity()}|"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
<!--        <button type="button" class="btn btn-secondary mt-3" id="add-parts">Add Parts</button>-->
    </form>

</div>
<script src="/js/bootstrap.min.js"></script>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
