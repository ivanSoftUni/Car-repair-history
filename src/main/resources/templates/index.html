<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head"></head>
<body>
<header th:replace="fragments/navbar::navbar"></header>
<main>
    <div class="container bg-blur rounded mt-5">
        <h1>Welcome to Car Repair History</h1>
        <hr class="my-3 bg-white w-50"/>

        <p class="h4">
            Car Repair History е място където можете да водите сервизна история на Вашият автомобил.</p>
        <hr class="my-3 bg-white w-75"/>

        <h3 sec:authorize="isAnonymous()">
            <a class="text-primary" href="/users/login">Login</a>
            if you have an account or
            <a class="text-primary" href="/users/register">Register</a>
            now and check our deals.
        </h3>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
