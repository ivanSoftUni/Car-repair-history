<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/fragments/head}">
    <title>Car Repair History</title>
<!--    <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link rel="stylesheet" th:href="~{/css/style.css}"/>
</head>
<body>

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-nav bg-dark">

        <div class="container-fluid text-center" id="navbarNav">
            <ul class="navbar-nav flex-md-row">
                <li class="nav-item me-3">
                    <a class="nav-link active special-link"
                       th:href="@{/}">Начало</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active special-link" sec:authorize="hasRole('USER')"
                       th:href="@{/car/add}">Добавяне на кола</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active special-link" sec:authorize="hasRole('USER')"
                       th:href="@{/vehicle-shop/add}">Добавяне на сервиз</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active special-link" sec:authorize="hasRole('USER')"
                       th:href="@{/repair/add}">Добавяне на ремонт</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active special-link" sec:authorize="hasRole('USER')"
                       th:href="@{/repair/details}">Всички ремонти</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active special-link" sec:authorize="hasRole('USER')"
                       th:href="@{/users/all/cars}">Моите коли</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link active special-link" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/admin/users}">Административен панел</a>
                </li>

                <li class="nav-item me-3" sec:authorize="isAnonymous()">
                    <a class="nav-link active special-link" href="/users/login">Вход</a>
                </li>

                <li class="nav-item me-3" sec:authorize="isAnonymous()">
                    <a class="nav-link active special-link" href="/users/register">Регистрирай се</a>
                </li>
            </ul>
            <div class="form-inline my-3 my-lg-0 px-8">
                <div class="text-bg-dark text-white"> Добре дошъл,
                    <th:block sec:authentication="name">!</th:block>
                </div>
                <form sec:authorize="isAuthenticated()"
                        th:method="post"
                      th:action="@{/users/logout}">
                    <input class="btn btn-link nav-link text-bg-warning" type="submit" value="Logout">
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
